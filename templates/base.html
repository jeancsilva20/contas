<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}Sistema de Gestão de Contas Pessoais{% endblock %}
        </title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
        />

        <!-- DataTables CSS with Bootstrap 5 theme -->
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap5.min.css"
        />

        <!-- Notiflix CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-3.2.6.min.css"
        />

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- DataTables JS -->
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.4.1/js/responsive.bootstrap5.min.js"></script>

        <!-- Notiflix JS -->
        <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-aio-3.2.6.min.js"></script>

        <!-- CSS personalizado -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-wallet2 me-2"></i>
                    Sistema de Gestão de Contas
                </a>

                <div class="navbar-nav ms-auto">
                    <!--a class="nav-link" href="/resumo">
                        <i class="bi bi-bar-chart me-1"></i>
                        Resumo
                </a-->
                    <a class="nav-link" href="/rateio">
                        <i class="bi bi-pie-chart me-1"></i>
                        Rateio
                    </a>
                    <a class="nav-link" href="/pagamentos">
                        <i class="bi bi-credit-card me-1"></i>
                        Pagamentos
                    </a>

                    <li class="nav-item">
                        <a class="nav-link" href="/listagens">
                            <i class="bi bi-list-ul me-2"></i>Listagens
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nova_despesa">
                            <i class="bi bi-plus-circle me-2"></i>Nova Despesa
                        </a>
                    </li>

                    <a class="nav-link" href="/pendentes">
                        <i class="bi bi-clock-history me-1"></i>
                        Pendentes
                    </a>
                    <a class="nav-link" href="/upload">
                        <i class="bi bi-upload me-1"></i>
                        Upload
                    </a>
                    <a class="nav-link" href="/fontes">
                        <i class="bi bi-gear me-1"></i>
                        Fontes
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container">{% block content %}{% endblock %}</div>

        <!-- JavaScript personalizado -->
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        
        {% block extra_js %}{% endblock %}
    </body>
</html>
